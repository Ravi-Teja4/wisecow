name: CI/CD - Deploy Wisecow to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: wisecow
  CLUSTER_NAME: my-eks-cluster
  ACCOUNT_ID: 625684987071
  ECR_REGISTRY: 625684987071.dkr.ecr.us-east-1.amazonaws.com

jobs:
  deploy:
    name: Build and Deploy to EKS
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Configure AWS credentials (use OIDC instead of static keys)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::625684987071:role/GitHubActions-EKS-DeployRole
          aws-region: ${{ env.AWS_REGION }}

      # ✅ Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ✅ Build & Push Image to ECR
      - name: Build and Push Docker image
        env:
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      # ✅ Configure kubectl for EKS
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      # ✅ Create ECR Secret in Kubernetes
      - name: Create or Update imagePullSecret
        run: |
          kubectl delete secret ecr-secret --ignore-not-found
          aws ecr get-login-password --region $AWS_REGION | kubectl create secret docker-registry ecr-secret \
            --docker-server=${{ env.ECR_REGISTRY }} \
            --docker-username=AWS \
            --docker-password-stdin

      # ✅ Deploy manifests to EKS
      - name: Deploy to EKS
        run: |
          kubectl apply -f kubernetes/deployment.yaml --validate=false
          kubectl apply -f kubernetes/service.yaml --validate=false
          kubectl apply -f kubernetes/ingress.yaml --validate=false || echo "No ingress.yaml found"

      # ✅ Verify deployment
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc
