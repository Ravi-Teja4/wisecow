name: CI/CD - Deploy Wisecow to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: wisecow
  CLUSTER_NAME: my-eks-cluster
  ACCOUNT_ID: 625684987071
  ECR_REGISTRY: 625684987071.dkr.ecr.us-east-1.amazonaws.com

jobs:
  deploy:
    name: Build and Deploy to EKS
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Configure AWS credentials (using access keys)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ✅ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ✅ Build and push Docker image to ECR
      - name: Build, tag, and push image
        env:
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      # ✅ Configure kubectl to access your EKS cluster
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      # ✅ Create or update imagePullSecret for ECR
      - name: Create ECR secret in Kubernetes
        run: |
          kubectl delete secret ecr-secret --ignore-not-found
          aws ecr get-login-password --region $AWS_REGION | kubectl create secret docker-registry ecr-secret \
            --docker-server=${{ env.ECR_REGISTRY }} \
            --docker-username=AWS \
            --docker-password-stdin

      # ✅ Deploy Kubernetes manifests
      - name: Deploy to EKS
        run: |
          kubectl apply -f kubernetes/deployment.yaml --validate=false
          kubectl apply -f kubernetes/service.yaml --validate=false
          kubectl apply -f kubernetes/ingress.yaml --validate=false || echo "No ingress.yaml found"

      # ✅ Verify deployment
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc
