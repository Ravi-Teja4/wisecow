name: CI/CD - Deploy Wisecow to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # Needed for OIDC to assume AWS role
  contents: read    # Needed to checkout repository

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: wisecow
  CLUSTER_NAME: my-eks-cluster
  DEPLOYMENT_NAME: wisecow-deployment
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Ensure ECR repository exists
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY }}"

      # 4️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5️⃣ Build, tag, and push Docker image
      - name: Build, tag, and push Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          echo "Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # 6️⃣ Update Kubernetes deployment manifest dynamically
      - name: Update Kubernetes deployment manifest
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          sed -i "s|image:.*|image: $IMAGE_URI|" kubernetes/deployment.yaml
          cat kubernetes/deployment.yaml

      # 7️⃣ Configure kubeconfig for EKS
      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}
          export KUBECONFIG=$HOME/.kube/config
          echo "Verifying EKS connection..."
          kubectl get nodes

      # 8️⃣ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/ --validate=false
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }}
