name: CI/CD - Deploy Wisecow to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: wisecow
  CLUSTER_NAME: my-eks-cluster
  ACCOUNT_ID: 625684987071
  ECR_REGISTRY: 625684987071.dkr.ecr.us-east-1.amazonaws.com

jobs:
  deploy:
    name: Build and Deploy to EKS
    runs-on: ubuntu-latest
    
    steps:
      # ‚úÖ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4
      
      # ‚úÖ Configure AWS credentials (using secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      # üêõ Debug AWS Credentials
      - name: Debug AWS Credentials
        run: |
          echo "Checking AWS configuration..."
          aws sts get-caller-identity || echo "AWS auth failed"
          echo "AWS_REGION: $AWS_REGION"
          echo "CLUSTER_NAME: $CLUSTER_NAME"
      
      # ‚úÖ Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      # ‚úÖ Build & Push image
      - name: Build and Push Docker image
        env:
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
      
      # ‚úÖ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME
      
      # üêõ Test kubectl connection
      - name: Test kubectl
        run: kubectl get nodes
      
      # ‚úÖ Deploy manifests (skip secret creation)
      - name: Deploy to EKS
        run: |
          kubectl apply -f kubernetes/deployment.yaml --validate=false
          kubectl apply -f kubernetes/service.yaml --validate=false
          kubectl apply -f kubernetes/ingress.yaml --validate=false || echo "No ingress.yaml found"
      
      # ‚úÖ Verify
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc
