name: CI/CD - Deploy Wisecow to EKS (access-key auth)

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: wisecow
  CLUSTER_NAME: my-eks-cluster
  DEPLOYMENT_NAME: wisecow-deployment
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (access keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists
        run: |
          if ! aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" > /dev/null 2>&1; then
            aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY }}"
          fi

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          echo "Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Update Kubernetes deployment manifest
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          if [ -f kubernetes/deployment.yaml ]; then
            sed -i "s|image:.*|image: $IMAGE_URI|" kubernetes/deployment.yaml
            echo "Updated deployment.yaml with image: $IMAGE_URI"
          else
            echo "Error: kubernetes/deployment.yaml not found"
            exit 1
          fi

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}
          export KUBECONFIG=$HOME/.kube/config
          echo "Verifying EKS connection..."
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/ --validate=false
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }}
